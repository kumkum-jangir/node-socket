<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Client</title>
    <!-- Load the socket.io client script -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Socket.io Client</h1>
    <button id="sendMessageBtn">Send Message to Server</button>
    <p id="response"></p>

    <script>
        // Connect to the Socket.io server (auto connects to localhost:3000)
        const socket = io();

        // Listen for the "response" event from the server
        socket.on('response', (data) => {
            document.getElementById('response').innerText = data;
        });

        // Button click event to send a message to the server
        document.getElementById('sendMessageBtn').addEventListener('click', () => {
            console.log('Sending message to server');
            socket.emit('message', 'Hello from client!');
        });

        // Confirm when connected to the server
        socket.on('connect', () => {
            console.log('Connected to server');
        });
    </script>
</body>
</html>
